<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Admin BMW</title>
</head>

<body>
    <main class="container-fluid">
        <h3 class="text-center mt-3 mb-3 font-weight-bold text-uppercase">Admin dashboard</h3>

        <h6>1. Kích hoạt thiết bị</h6>
        <div style="overflow-x: auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Key</th>
                        <th scope="col">Mã thiết bị</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Ghi chú</th>
                        <th scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody class="tableViewAllKey">
                    <th scope="row">1</th>
                    <td>660d28066ea8a6dc2f8b4384</td>
                    <td>DESKTOP-CDO0SQ2|Rev X.0x|ASUSTeK COMPUTER INC.|160778869521920</td>
                    <td>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" data-userId="${res[i]._id}">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <textarea class="form-control"></textarea>
                            <div class="input-group-prepend">
                                <button class="btn btn-info">Sửa</button>
                            </div>
                        </div>
                    </td>
                    <td><button class="btn btn-danger">Xóa</button></td>
                </tbody>
            </table>
        </div>
        <br>
        <h6>2. Kiểm tra logs</h6>
        <div class="d-flex justify-content-between mb-2 mt-2">
            <button type="button" class="btn btn-info loadLogs">Tải logs</button>
            <button type="button" class="btn btn-danger delLogs">Xóa toàn bộ</button>
        </div>
        <textarea class="form-control viewLogs" w-100 aria-label="With textarea" style="height: 35px; color: black;"
            disabled>Tải dữ liệu để xem logs</textarea>
        <div class="mb-5"></div>
        <br>
        <h6>3. Thay đổi mật khẩu</h6>
        <input type="password" class="form-control mb-2 passOld" placeholder="Nhập mật khẩu hiện tại">
        <div class="input-group">
            <input type="password" class="form-control passNew" placeholder="Nhập mật khẩu mới">
            <input type="password" class="form-control rePassNew" placeholder="Nhập mật lại mật khẩu mới">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-info btnChangePass">Thay đổi</button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="dialog_login" tabindex="-1" data-backdrop="static"
        style="padding-right: 7px; display: block;" aria-modal="true" role="dialog" bis_skin_checked="1">
        <div class="modal-dialog" bis_skin_checked="2">
            <div class="modal-content" id="dialog-content" bis_skin_checked="1">
                <div class="modal-header" bis_skin_checked="1">
                    <h5 class="modal-title" style="font-weight: 600;">Vui lòng đăng nhập</h5>
                </div>
                <div class="modal-body" bis_skin_checked="1">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Tài khoản">
                    <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
                </div>
                <div class="modal-footer" bis_skin_checked="1">
                    <button type="button" class="btn btn-success" id="btn-login">Đăng nhập</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
